<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D GAMES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        a {
            display: inline-block;
            margin: 10px;
            font-size: 20px;
            text-decoration: none;
            color: blue;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        a:hover {
            transform: scale(1.2);
            color: red;
        }
        h1 {
            animation: fadeIn 2s ease-in-out;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Simple 2D Games</h1>
    <a href="ball.html">Catch the Ball</a>
    <a href="shooting.html">Shooting</a>
</body>
</html>
